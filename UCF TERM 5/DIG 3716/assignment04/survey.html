<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Survey - Kyle Cartechine</title>

<style type="text/css">
        @import url("css/reset.css");
		@import url("css/960.css");
        @import url("css/styles.css"); 
    
</style>
<script type="text/javascript" src="js/process_form.js"></script>
</head>

<body>
	<h1>My Simple Favorites Quiz</h1>  
	
    <div class="container_16">
    
    	<div class="grid_4"></div>
        
      <div class="grid_8 prefix_4 suffix_4">
        
       
        
        <form name="myform">
            <fieldset>
            	
                <legend>Personal Information</legend>
                         
                <p class="labels">
                <label for="first_name">First Name:</label>
                </p>
                <p  class="text_box">
                <input id="first_name" name="first_name" value="" type="text">
                <span></span>
                </p>
                
                <p class="labels">
                <label for="last_name">Last Name:</label>
                </p>
                <p class="text_box">
                <input id="last_name" name="last_name" value="" type="text">
                </p>
                
                <p class="labels">
                <label for="phone_number">Phone Number:</label>
                </p>
                <p class="text_box">
                <input id="phone_number" name="phone_number" value="" type="text">
                </p>
                
                <p class="labels">        
                <label for="email">E-mail:</label>
                </p>
                <p  class="text_box">
                <input id="email" name="email_name" value="" type="text">
                </p>
                
                <p class="labels">
                <label for="sulley">Sulley Address:</label>
                </p>
                <p class="text_box">
                <input id="sulley" name="sulley_name" value="" type="text">
                </p>
                        
                  
                <legend class="question">What is your favorite color?</legend>
                
                <p>
                <label for="red">Red</label>
                <input id="red" name="fav_color" value="red" type="radio">
                <label for="blue">Blue</label>
                <input id="blue" name="fav_color" value="blue" type="radio">
                <label for="black">Black</label>
                <input id="black" name="fav_color" value="black" type="radio">
                </p>
                
                  
                <legend class="question">What is your favorite type of music?</legend>
                
                <p>
                <label for="rock">Rock and Roll</label>
                <input id="rock" name="fav_music" value="rock" type="radio">
                <label for="country">Country</label>
                <input id="country" name="fav_music" value="country" type="radio">
                <label for="rap">Rap</label>
                <input id="rap" name="fav_music" value="rap" type="radio">
                </p>
                
                  
                <legend class="question">What is your favorite sweet?</legend>
                
                <p>
                <label for="pie">Pie</label>
                <input id="pie" name="fav_sweet" value="pie" type="radio">
                <label for="cake">Cake</label>
                <input id="cake" name="fav_sweet" value="cake" type="radio">
                <label for="candy">Candy</label>
                <input id="cansy" name="fav_sweet" value="candy" type="radio">
                </p>
                
                <p>
                <input id="submit" name="submit" value="Click to Submit" type="submit">
                </p>
                
                    
             </fieldset>
        </form>
        </div>
		<div class="grid_4"></div>
        <div id="footer">Created by Kyle Cartechine</div> 
	</div> 
    
         
</body>
</html>
