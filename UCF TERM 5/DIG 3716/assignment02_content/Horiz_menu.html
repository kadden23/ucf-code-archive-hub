<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">

*{
	font-family:	font-size:1em;
	font-weight:600;
	padding:2px;
	background-color:#000;
}

ul{
	margin:0;
	padding:0;
	list-style-type:none;

}

ul a {
	float:left;	
	display:block;
	padding:0;
	width:100px;
	hieght:50px;
	line-height:50px;
	background:#C00;
	color:#fff;
	text-decoration: none;
	text-align:center;
	border: 1px solid #fff;
	border-top:none;
	border-bottom:none;
	
}

li {
	padding:0;
}

ul li:last-child a{
	border-bottom:none;
}

a:hover{
	background:#F93;
}

</style>
</head>


<body>

<ul>
	<li><a href="#">One</a></li>
    <li><a href="#">Two</a></li>
    <li><a href="#">Three</a></li>
    <li><a href="#">Four</a></li>
    <li><a href="#">Five</a></li>
    <li><a href="#">Six</a></li>
</ul>

</body>
</html>
