<!--   *********Validation*********
- All text fields should be validated on submit and the form should not be replaced
until all data is valid
- First name – check if something has been entered
- Last name – check if something has been entered
- Email – check if the entered text contains a @
- Credit card number – check for these patterns
o American Express – starts with 34 or 37, contains 15 digits
o Mastercard – starts with 51, 52, 53, 54, or 55, contains 16 digits
o Visa – starts with 4, contains 16 digits
- Credit card expiration date
o MM/YY, for example 05/22, 11/02
- If a text field is determined to be invalid, the space to the right of the field should
show an iconic representation of the error

-->
