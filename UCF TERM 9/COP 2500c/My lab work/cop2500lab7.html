	<script language = "javascript">
		function search(list, value)
		{
			var index, i;
			for(i=0; i<list.length; i++){
				if(list[i] == value)
					index = i;
				
				else if(value<0 || value>100)
					index = -1;
			}
			return index;
		}

		function sort(list){
			// Sort the list
			var shift, n, i;
			n = list.length - 1;
			swap = false;
			while(n!=0){				
				for(i=0; i<n; i++){
					if(list[i] > list[i+1]){
						shift = list[i];
						list[i] = list[i+1];
						list[i+1]=shift;
					}				
				}
				n -= 1;
			}
				return list;
		}

		// Initialize list
		var list = new Array(200);
		for(var i = 0; i < list.length; i++)
			list[i] = Math.round(Math.random() * 100);
