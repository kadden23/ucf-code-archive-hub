<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Kyle Cartechine Lab 3</title>

<style type="text/css">
    h1{
        color:blue;
        background-color:black;
        font-size:20px;
        padding:10px;
        text-align:center;
        }
        h2{
        color:black;
        background-color:red;
        font-size:20px;
        padding:10px;
        text-align:center;
    }
</style>

<script type="text/javascript">
	//Variables can be declared and initialized in the same line
	var x = 34;
	var y = 10;
	var z = 42;
	var max, NumGrade, AlphGrade;
    
    NumGrade = 96;
    //NumGrade = 86; 
	//NumGrade = 76;
    //NumGrade = 66;
    //NumGrade = 56;

	if (x > y)
	max = x;
	else
	max = y;
	
	if (z>max)
	max = z;
		
	window.onload = function(){
		//Create a new element
		var algo_ttl1 = document.createElement("h1");
		//Create a new text node for that element
		var largestNum = document.createTextNode("Finding The Largest Number");
		//Insert new element with text node appended
		var container = document.getElementById("container");
		algo_ttl1.appendChild(largestNum);
		container.appendChild(algo_ttl1);
		
		var p1 = document.createElement("p");
		var p1_txt = document.createTextNode("If you have three variables x = "+x+", y = "+y+", and z = "+z+", then the maximum value should be "+max+".");
		p1.appendChild(p1_txt);
		container.appendChild(p1);
		
		if (NumGrade > 89)
		AlphGrade = "A";
		else{
            if(NumGrade > 79)
                AlphGrade = "B";
            else{
                if (NumGrade > 69)
                    AlphGrade = "C";
                else{
                    if (NumGrade > 59)
                        AlphGrade = "D";
                    else
                         AlphGrade = "F";
                }
            }
        }		

		var algo_ttl2 = document.createElement("h2");
		var letterGrade = document.createTextNode("LetterGrade(x): Computes a Letter Grade");
		algo_ttl2.appendChild(letterGrade);
		container.appendChild(algo_ttl2);
		
		var p4 = document.createElement("p");
		var p4_txt = document.createTextNode("If your grade percentage is "+NumGrade+" %, then you have an "+AlphGrade+" letter grade.");
		p4.appendChild(p4_txt);
		container.appendChild(p4);		
		
	}

</script>
</head>

<body>
    <div id="container">
    
    </div>
    <p id="w3pic">
    <a href="http://validator.w3.org/check?uri=referer">

    </p>
</body>
