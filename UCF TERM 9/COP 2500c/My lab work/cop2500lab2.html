	<script type="text/javascript" charset="UTF-8">
	///////*START Far2Cent*///////
	//Variables can be declared and initialized in the same line
	var far1 = 32;
	var far2 = 78;
	var far3 = 212;

	//Do the computation within the initialization
	var cent1 = (5*(far1 - 32)/9);
	var cent2 = (5*(far2 - 32)/9);
	var cent3 = (5*(far3 - 32)/9);
	</script>
	<h1>
		<script type="text/javascript" charset="UTF-8">
			document.write("Fahrenheight to Centigrade Conversion [Fahr2Cent()]<br />");
		</script>
	</h1>

	<script type="text/javascript" charset="UTF-8">
	//Print the results
	document.write("If the temperature outside is "+far1+"&deg; Fahrenheit,<br /> then it would also be "+cent1+"&deg; Centigrade.<br /><br />");
	//To make the centigrade decimal only show 2 digits after the decimal point I used the built in toFixed() function.
	document.write("If the temperature outside is "+far2+"&deg; Fahrenheit,<br /> then it would also be "+cent2.toFixed(2)+"&deg; Centigrade.<br /><br />");
	document.write("If the temperature outside is "+far3+"&deg; Fahrenheit,<br /> then it would also be "+cent3+"&deg; Centigrade.<br /><br />");
	</script>

	total = subtotal + salestax;
