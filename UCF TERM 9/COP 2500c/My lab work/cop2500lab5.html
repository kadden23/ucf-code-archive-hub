<body>
	<div id="container">	
	
	<script type="text/javascript">

	var i;
	var list = new Array();

	for(i=0; i<10; i++){
			 list[i] = Math.round(Math.random() * 100);
	}

	var sum=0;

	for (i=0; i<10; i++){
			sum += list[i];
	}
	document.write('<h1>'+"Summation of a List of 10 Numbers in an Array"+'</h1>');

	document.write("If you have an array storing these values: "+'<br />');
	document.write('<ul>');
	for (i=0; i<10; i++){
			document.write('<li>' + list[i] + '</li>');
	} 
	document.write('</ul>' + '<br />' + " The sum of these values is: " + sum + " ."+'<br />');

	//Part 2 of Lab 5//////////////////////////////////////////////////////////////////////////
	var i;
	var list1 = new Array();
	var list2 = new Array();

	for(i=0; i<10; i++){
			list1[i] = Math.round(Math.random() * 100);
			list2[i] = Math.round(Math.random() * 100);

	}
	
	document.write('<h2>'+"Comparing Values in Two Different Arrays"+'</h2>');

	for(i=0; i<10; i++){
			if( list1[i] > list2[i]){
					document.write("Array value "+ list1[i] + " of list1["+i+"] is greater than array value " + list2[i] + " of list2["+i+"] ."+'<br /><br />');
					
			}
			else
			{
					 document.write("Array value "+ list1[i] + " of list1["+i+"] is less than array value " + list2[i] + " of list2["+i+"] ."+'<br /><br />');
			}					 
	}
	</script>
